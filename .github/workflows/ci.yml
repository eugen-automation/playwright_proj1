name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run tests every Monday at 2 AM UTC
    - cron: "0 2 * * 1"

env:
  # Fail fast on CI
  CI: true

jobs:
  test:
    name: Run Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.55.0-noble
    strategy:
      fail-fast: false
      matrix:
        # Run tests grouped by browser for better organization
        browser: [chromium, firefox, webkit]
        # Optional: Add sharding per browser for very large test suites
        # shard: [1, 2]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Validate Playwright configuration
        run: npx playwright --version

      - name: Run Playwright tests
        run: npx playwright test --project=${{ matrix.browser }} --reporter=blob
        env:
          HOME: /root

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: blob-report-${{ matrix.browser }}
          path: blob-report/
          retention-days: 30

  merge-reports:
    name: Merge Test Reports
    if: ${{ !cancelled() }}
    needs: [test]
    runs-on: ubuntu-latest
    outputs:
      build-id: ${{ steps.build-info.outputs.build-id }}
      build-time: ${{ steps.build-info.outputs.build-time }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Generate build info
        id: build-info
        run: |
          BUILD_TIME=$(date -u +"%Y-%m-%d_%H-%M-%S")
          BUILD_ID="build-${BUILD_TIME}-${{ github.run_number }}"
          echo "build-id=${BUILD_ID}" >> $GITHUB_OUTPUT
          echo "build-time=${BUILD_TIME}" >> $GITHUB_OUTPUT
          echo "BUILD_ID=${BUILD_ID}" >> $GITHUB_ENV
          echo "BUILD_TIME=${BUILD_TIME}" >> $GITHUB_ENV

      - name: Generate timestamped report
        run: |
          if [ -d "all-blob-reports" ] && [ "$(find all-blob-reports -name "*.zip" | wc -l)" -gt 0 ]; then
            echo "Merging blob reports..."
            npx playwright merge-reports --reporter html ./all-blob-reports
            
            # Backup original index.html
            cp playwright-report/index.html playwright-report/original-index.html
            
            # Create custom grouped index.html
            echo "Creating grouped test report..."
            cp grouped-index-template.html playwright-report/index.html
            
            # Replace placeholders with actual values
            sed -i "s/BUILD_ID_PLACEHOLDER/${BUILD_ID}/g" playwright-report/index.html
            sed -i "s/BUILD_TIME_PLACEHOLDER/${BUILD_TIME}/g" playwright-report/index.html  
            sed -i "s/COMMIT_SHA_PLACEHOLDER/${{ github.sha }}/g" playwright-report/index.html
            
            # Make the script executable and run it to populate real test data
            chmod +x generate-grouped-report.sh
            ./generate-grouped-report.sh
            
            echo "‚úÖ Custom grouped report created successfully"
            
          else
            echo "No blob reports found, creating empty report directory"
            mkdir -p playwright-report
            echo "<h1>No test reports found for build ${BUILD_ID}</h1>" > playwright-report/index.html
          fi

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-merged
          path: playwright-report/
          retention-days: 30

  deploy-github-pages:
    name: Deploy Reports to GitHub Pages
    needs: [test, merge-reports]
    if: always()
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download merged report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report-merged
          path: current-report

      - name: Checkout gh-pages branch for history
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-history
          fetch-depth: 0
        continue-on-error: true

      - name: Setup build history
        run: |
          BUILD_ID="${{ needs.merge-reports.outputs.build-id }}"
          BUILD_TIME="${{ needs.merge-reports.outputs.build-time }}"
          echo "BUILD_ID=${BUILD_ID}" >> $GITHUB_ENV
          echo "BUILD_TIME=${BUILD_TIME}" >> $GITHUB_ENV

          # Create directory structure for history
          mkdir -p playwright-report
          mkdir -p playwright-report/history

          # Copy current report
          cp -r current-report/* playwright-report/

          # Copy existing history if available
          if [ -d "gh-pages-history/history" ]; then
            cp -r gh-pages-history/history/* playwright-report/history/ 2>/dev/null || true
          fi

          # Clean up old reports (keep only last 30 days)
          CUTOFF_DATE=$(date -d '30 days ago' +%Y-%m-%d)
          echo "Cleaning up reports older than ${CUTOFF_DATE}"

          if [ -d "playwright-report/history" ]; then
            for build_dir in playwright-report/history/build-*; do
              if [ -d "$build_dir" ]; then
                # Extract date from build directory name (format: build-YYYY-MM-DD_HH-MM-SS-number)
                build_date=$(basename "$build_dir" | sed 's/build-\([0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\}\).*/\1/')
                
                # Compare dates (only if we can extract a valid date)
                if [[ "$build_date" =~ ^[0-9]{4}-[0-9]{2}-[0-9]{2}$ ]] && [[ "$build_date" < "$CUTOFF_DATE" ]]; then
                  echo "Removing old build: $build_dir (date: $build_date)"
                  rm -rf "$build_dir"
                else
                  echo "Keeping build: $build_dir (date: $build_date)"
                fi
              fi
            done
          fi

          # Save current build to history
          mkdir -p "playwright-report/history/${BUILD_ID}"
          cp -r current-report/* "playwright-report/history/${BUILD_ID}/"

          # Create history index page with echo commands
          echo '<!DOCTYPE html>' > playwright-report/history/index.html
          echo '<html>' >> playwright-report/history/index.html
          echo '<head>' >> playwright-report/history/index.html
          echo '  <title>Playwright Test Reports History</title>' >> playwright-report/history/index.html
          echo '  <style>' >> playwright-report/history/index.html
          echo '    body { font-family: Arial, sans-serif; margin: 20px; }' >> playwright-report/history/index.html
          echo '    .build-link { display: block; padding: 10px; margin: 5px 0; background: #f5f5f5; text-decoration: none; border-radius: 5px; }' >> playwright-report/history/index.html
          echo '    .build-link:hover { background: #e0e0e0; }' >> playwright-report/history/index.html
          echo '    .current { background: #e8f5e8; font-weight: bold; }' >> playwright-report/history/index.html
          echo '  </style>' >> playwright-report/history/index.html
          echo '</head>' >> playwright-report/history/index.html
          echo '<body>' >> playwright-report/history/index.html
          echo '  <h1>üé≠ Playwright Test Reports History</h1>' >> playwright-report/history/index.html
          echo '  <p><a href="../index.html">‚Üê Back to Latest Report</a></p>' >> playwright-report/history/index.html
          echo '  <div style="background: #fff3cd; padding: 10px; margin: 10px 0; border-radius: 5px; border-left: 4px solid #ffc107;">' >> playwright-report/history/index.html
          echo '    <strong>üìÖ Retention Policy:</strong> Reports are automatically cleaned up after 30 days to save storage space.' >> playwright-report/history/index.html
          echo '  </div>' >> playwright-report/history/index.html

          # Count and list all builds (newest first)
          BUILD_COUNT=$(ls -1 playwright-report/history/ | grep "^build-" | wc -l)
          echo "    <p><strong>üìä Total Reports:</strong> ${BUILD_COUNT}</p>" >> playwright-report/history/index.html

          for dir in $(ls -1 playwright-report/history/ | grep "^build-" | sort -r); do
            if [ "$dir" = "${BUILD_ID}" ]; then
              echo "    <a href=\"$dir/index.html\" class=\"build-link current\">üìä $dir (Current)</a>" >> playwright-report/history/index.html
            else
              echo "    <a href=\"$dir/index.html\" class=\"build-link\">üìã $dir</a>" >> playwright-report/history/index.html
            fi
          done

          # Close the HTML document
          echo '</body>' >> playwright-report/history/index.html
          echo '</html>' >> playwright-report/history/index.html

          # Add history link to main report using safer method
          if [ -f "playwright-report/index.html" ]; then
            # Create temporary file with the header content
            echo "<div style=\"background: #f0f8ff; padding: 10px; margin: 10px 0; border-radius: 5px;\">" > temp_header.html
            echo "<a href=\"history/index.html\" style=\"text-decoration: none;\">üìö View Test History</a> | " >> temp_header.html
            echo "<strong>Build:</strong> ${BUILD_ID} | " >> temp_header.html
            echo "<strong>Browsers:</strong> Chromium, Firefox, WebKit" >> temp_header.html
            echo "</div>" >> temp_header.html
            
            # Use awk to safely insert the header after <body> tag
            awk '
            /<body/ {
              print $0
              system("cat temp_header.html")
              next
            }
            { print }
            ' playwright-report/index.html > temp_report.html
            
            mv temp_report.html playwright-report/index.html
            rm -f temp_header.html
          fi

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment PR with report link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `
            ## üé≠ Playwright Test Results

            **üìä Latest Report**: ${{ steps.deployment.outputs.page_url }}
            **üìö Test History**: ${{ steps.deployment.outputs.page_url }}history/
            **üèóÔ∏è Build ID**: ${process.env.BUILD_ID}
            **üåê Browsers Tested**: Chromium, Firefox, WebKit

            ---
            *Reports are organized by browser and maintained with full history for easy debugging.*
            `
            })

  notify-on-failure:
    name: Notify on Test Failure
    needs: [test]
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: Send failure notification
        run: |
          echo "::error::Playwright tests failed! Check the test results for details."
          echo "::notice::You can view the detailed report in the GitHub Pages deployment."
